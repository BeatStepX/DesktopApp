os: unstable
branches:
  only:
  - master

cache:
  - node_modules
environment:
  GH_TOKEN:
      secure: 2pQw7uURBfGQY02aFFnmOxxkQZJwT/vZRbxej8VLIU8YP7F+JP6PyvcvGMTeCn6sddPZVXKgUzmMM2ybZ1K1KkrUma6F0wh1k/j6OeRKWuQ=
  matrix:
    - nodejs_version: 6
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - npm install -g gulp
  - npm install
matrix:
  fast_finish: true
build: off
version: '{build}'
shallow_clone: true
clone_depth: 1
test_script:
  - gulp build
  - npm run publish